<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Movie</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <div class="row">
           <div class="col-md-9">
            <form action="{% url 'movie_create' %}" method="POST" >
                {% csrf_token %}
                <h1>Create a New Movie</h1>
                <div class="form-group">
                    <label for="title" class="control-label col-sm-2">Title:</label>
                    <input type="text" name="title" id="title" class="col-sm-5">
                </div>
                <div class="form-group">
                    <label for="date_released" class="control-label col-sm-2">Date Released:</label>
                    <input type="date" name="date_released" id="date_released" class="col-sm-5">
                </div>
                <div class="form-group">
                    <div class=" col-sm-offset-2 col-sm-10">                        
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
           </div>
       </div>
        
    </div>
</body>
</html>
